<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BW to Color</title>
</head>
<body>

<style>
    .BW-to-color:hover{
        filter: none;
        -webkit-filter: none;
        transition: ease-in 600ms;

    }
    .BW-to-color{
        filter: grayscale(80%);
        -webkit-filter: grayscale(80%);
        transition: ease-in 900ms;

    }
</style>

<img width= 50% class="BW-to-color sound-on-hover" src="../img/test-img.png">

</body>
</html>
